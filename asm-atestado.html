<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASM - Atestado Fisioterap√™utico</title>
    <style>
        :root {
            --azul-marinho: #1e3a5f;
            --dourado: #c9a227;
            --cinza-claro: #f5f5f5;
            --branco: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--cinza-claro);
            padding: 15px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--branco);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--azul-marinho) 0%, #2c4a70 100%);
            color: var(--branco);
            padding: 25px;
            text-align: center;
            border-bottom: 4px solid var(--dourado);
        }
        
        .header h1 {
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        
        .header p {
            color: var(--dourado);
            font-size: 0.9em;
        }
        
        .content {
            padding: 25px;
        }
        
        .field-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: var(--azul-marinho);
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        input[type="text"], input[type="date"], input[type="time"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--azul-marinho);
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 15px 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--azul-marinho);
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .signature-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--dourado);
        }
        
        .signature-box {
            border: 2px dashed var(--azul-marinho);
            border-radius: 10px;
            background: var(--cinza-claro);
            margin: 15px 0;
            position: relative;
        }
        
        .signature-canvas {
            width: 100%;
            height: 150px;
            touch-action: none;
            border-radius: 8px;
            cursor: crosshair;
        }
        
        .signature-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #999;
            pointer-events: none;
            font-size: 0.9em;
        }
        
        .signature-label.hidden {
            display: none;
        }
        
        .signature-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-clear {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-save {
            background: var(--azul-marinho);
            color: var(--branco);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--azul-marinho) 0%, #2c4a70 100%);
            color: var(--branco);
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: #999;
            font-size: 0.8em;
            border-top: 1px solid #eee;
        }
        
        .saved-signature {
            max-width: 100%;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• ASM Gest√£o Cl√≠nica</h1>
            <p>Gest√£o Fisioterap√™utica</p>
        </div>
        
        <div class="content">
            <div class="field-group">
                <label>Fisioterapeuta</label>
                <input type="text" id="fisio_nome" placeholder="Nome completo">
            </div>
            
            <div class="field-group">
                <label>CREFITO</label>
                <input type="text" id="fisio_crefito" placeholder="N¬∫ do CREFITO">
            </div>
            
            <h3 style="color: var(--azul-marinho); margin: 25px 0 15px; text-align: center;">ATESTADO FISIOTERAP√äUTICO</h3>
            
            <div class="field-group">
                <label>Nome do Paciente</label>
                <input type="text" id="paciente_nome" placeholder="Nome completo do paciente">
            </div>
            
            <div class="field-group">
                <label>CPF</label>
                <input type="text" id="paciente_cpf" placeholder="000.000.000-00">
            </div>
            
            <div class="row">
                <div class="field-group">
                    <label>Data</label>
                    <input type="date" id="data_atendimento">
                </div>
                <div class="field-group">
                    <label>Hor√°rio In√≠cio</label>
                    <input type="time" id="hora_inicio">
                </div>
            </div>
            
            <div class="field-group">
                <label>Hor√°rio T√©rmino</label>
                <input type="time" id="hora_fim">
            </div>
            
            <div class="field-group">
                <label>Necessita de:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="apenas_comparecimento">
                        <label for="apenas_comparecimento" style="margin:0; font-weight:normal;">Comparecimento apenas</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="afastamento">
                        <label for="afastamento" style="margin:0; font-weight:normal;">Afastamento de</label>
                        <input type="number" id="dias_afastamento" style="width:60px; margin-left:5px;" placeholder="dias">
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="restricao">
                        <label for="restricao" style="margin:0; font-weight:normal;">Restri√ß√£o funcional</label>
                    </div>
                </div>
            </div>
            
            <div class="field-group">
                <label>Detalhamento (se necess√°rio)</label>
                <textarea id="detalhamento" placeholder="Detalhes adicionais..."></textarea>
            </div>
            
            <div class="row">
                <div class="field-group">
                    <label>Local</label>
                    <input type="text" id="local" placeholder="Cidade/UF">
                </div>
                <div class="field-group">
                    <label>Data do Documento</label>
                    <input type="date" id="data_doc">
                </div>
            </div>
            
            <!-- ASSINATURA DIGITAL -->
            <div class="signature-section">
                <h4 style="color: var(--azul-marinho); margin-bottom: 15px;">‚úçÔ∏è Assinatura Digital</h4>
                
                <div class="field-group">
                    <label>Assinatura do Fisioterapeuta</label>
                    <div class="signature-box">
                        <canvas class="signature-canvas" id="canvasFisio"></canvas>
                        <span class="signature-label" id="labelFisio">Toque aqui para assinar</span>
                    </div>
                    <div class="signature-actions">
                        <button class="btn btn-clear" onclick="clearSignature('canvasFisio', 'labelFisio')">üóëÔ∏è Limpar</button>
                        <button class="btn btn-save" onclick="saveSignature('canvasFisio', 'imgFisio')">üíæ Salvar</button>
                    </div>
                    <img id="imgFisio" class="saved-signature" style="display:none;">
                </div>
            </div>
            
            <button class="btn-primary" onclick="gerarPDF()">üìÑ Gerar Documento</button>
            <button class="btn-primary" onclick="compartilharWhatsApp()" style="background: #25d366; margin-top: 10px;">üì± Enviar WhatsApp</button>
        </div>
        
        <div class="footer">
            ASM Gest√£o Cl√≠nica - Uso Licenciado<br>
            Dra. Andresa Augusto
        </div>
    </div>

    <script>
        // Configura√ß√£o dos canvas de assinatura
        function setupCanvas(canvasId, labelId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const label = document.getElementById(labelId);
            
            // Ajustar tamanho do canvas
            function resizeCanvas() {
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width;
                canvas.height = rect.height;
                ctx.strokeStyle = '#1e3a5f';
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            
            function getPos(e) {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }
            
            function startDrawing(e) {
                isDrawing = true;
                const pos = getPos(e);
                lastX = pos.x;
                lastY = pos.y;
                label.classList.add('hidden');
                e.preventDefault();
            }
            
            function draw(e) {
                if (!isDrawing) return;
                const pos = getPos(e);
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                lastX = pos.x;
                lastY = pos.y;
                e.preventDefault();
            }
            
            function stopDrawing() {
                isDrawing = false;
            }
            
            // Eventos touch
            canvas.addEventListener('touchstart', startDrawing, {passive: false});
            canvas.addEventListener('touchmove', draw, {passive: false});
            canvas.addEventListener('touchend', stopDrawing);
            
            // Eventos mouse
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            return canvas;
        }
        
        // Inicializar canvas
        setupCanvas('canvasFisio', 'labelFisio');
        
        // Limpar assinatura
        function clearSignature(canvasId, labelId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById(labelId).classList.remove('hidden');
            document.getElementById(canvasId.replace('canvas', 'img')).style.display = 'none';
        }
        
        // Salvar assinatura
        function saveSignature(canvasId, imgId) {
            const canvas = document.getElementById(canvasId);
            const img = document.getElementById(imgId);
            img.src = canvas.toDataURL('image/png');
            img.style.display = 'block';
            alert('‚úÖ Assinatura salva!');
        }
        
        // Gerar documento (simula√ß√£o)
        function gerarPDF() {
            alert('üìÑ Documento gerado com sucesso!\n\nTodos os dados foram salvos.');
        }
        
        // Compartilhar WhatsApp
        function compartilharWhatsApp() {
            const nome = document.getElementById('paciente_nome').value;
            const texto = `Ol√° ${nome}! Segue seu Atestado Fisioterap√™utico da ASM Gest√£o Cl√≠nica.`;
            window.open(`https://wa.me/?text=${encodeURIComponent(texto)}`, '_blank');
        }
        
        // Preencher datas automaticamente
        document.getElementById('data_atendimento').valueAsDate = new Date();
        document.getElementById('data_doc').valueAsDate = new Date();
    </script>
</body>
</html>
