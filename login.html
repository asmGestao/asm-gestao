<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ASM Gestão Clínica - Acesso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3a5f, #2c4a6e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 18px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      margin-bottom: 5px;
      color: #1e3a5f;
      font-size: 22px;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 14px;
      color: #c9a227;
      font-weight: normal;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #c9a227;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #1e3a5f, #2c4a6e);
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    .erro {
      margin-top: 15px;
      color: #c82333;
      font-size: 14px;
      display: none;
    }

    .rodape {
      margin-top: 25px;
      font-size: 11px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>ASM Gestão Clínica</h1>
    <h2>Acesso exclusivo</h2>

    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">

    <button onclick="entrar()">Entrar</button>

    <div id="erro" class="erro">Usuário ou senha incorretos</div>

    <div class="rodape">
      © ASM Gestão Clínica<br>
      Uso licenciado
    </div>
  </div>

  <script>
    function entrar() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("senha").value;

      if (user === "asm" && pass === "gestao197") {
        window.location.href = "index.html";
      } else {
        document.getElementById("erro").style.display = "block";
      }
    }
  </script>

</body>
</html>
